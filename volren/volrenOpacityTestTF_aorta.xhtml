<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>

  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <link rel="stylesheet" type="text/css" href="//x3dom.org/download/dev/x3dom.css" />
    <script type="text/javascript" src="https://x3dom.org/download/dev/x3dom-full.debug.js"></script>
    <script src="//rawgit.com/googlevr/webvr-polyfill/master/build/webvr-polyfill.min.js"></script>
    <script type="text/javascript" src="//raw.githubusercontent.com/andreasplesch/x3d-webvr-demo/defaultStyle/webvr.js"></script>
    <script type="text/javascript" src="//raw.githubusercontent.com/andreasplesch/x3d-webvr-demo/defaultStyle/js/RenderedTexture.js"></script>
  </head>
  
  <body>
    <X3D id='x3dElement' xmlns='http://www.web3d.org/specifications/x3d-namespace'
         showStat='true' showLog='false' width='500px' height='500px'>
      <Scene>
          <Background id='bgnd' skyColor='0.0 0.0 0.0'/>
          <Viewpoint id='vp' description='Default' zNear='0.0001' zFar='100'/>
          <Transform id='theScene'>
            <VolumeData id='volume' dimensions='8.0 8.0 8.0'>
              <ImageTextureAtlas crossOrigin='anonymous' containerField='voxels' url='aorta4096.png'
                                 numberOfSlices='96' slicesOverX='10' slicesOverY='10'/>
              <OpacityMapVolumeStyle lightFactor='1.2' opacityFactor='6.0'>
                <ImageTexture crossOrigin='anonymous' containerField='transferFunction' url='transfer.png'/>
              </OpacityMapVolumeStyle>
            </VolumeData>
          </Transform>
      </Scene>
    </X3D>
    <script>
      WebVRSupport.initialize({
  x3dEl: 'x3dElement',
  viewpoint: 'vp',
  background: 'bgnd',
  scene: 'theScene',
  scaleToHMD: false,
});
</script>
  </body>
</html>
